        function initContent(msg, colNum) {

            var container = $('#container'); // 不存在于实际的Dom中, 相当于fragement
            container.empty();

            container.append($('<h1>').text('From: 程序员修炼之道'));

            const colWidth = Math.floor(100 / colNum);

            for (var j = 0; j < colNum; j++) {
                container.append($('<div>').addClass('col').css('width', colWidth + '%'));
            }

            var cols = container.find('.col');

            for (var i = 0; i < msg.length; i++) {
                var index = $('<div>').addClass('index'); //.text(i + 1);
                var title = $('<div>').addClass('title').text(msg[i].title);
                var enTitle = $('<div>').addClass('enTitle').text(msg[i].enTitle);
                var explain = $('<p>').addClass('explain').text(msg[i].explain);
                var block = $('<div>').addClass('block').css({'border-top-color': randomHSLColor()})
                        .append(index).append(title).append(enTitle).append(explain);
                $(cols[i % colNum]).append(block);
            }

            // 加入DOM进行游览器实际渲染
            $body.append(container);
