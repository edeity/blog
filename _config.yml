# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Edeity's Blog
subtitle: learn, record and share my life
description: Try to be a qualified programmer
author: edeity
language: chinese
timezone:
icon_link: https://edeity.oss-cn-shenzhen.aliyuncs.com/public/favicon.ico
share_link: https://edeity.oss-cn-shenzhen.aliyuncs.com/public/edeity_o.png

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.edeity.me
root: /
permalink: :link.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
#  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: ede # 我的主题

# plugin
# plugin：hexo-deployer-git
deploy:
  type: git
  repo:
    github: git@github.com:edeity/blog.git,gh-pages

# plugin：hexo-all-minifier
all_minifier: false
 
# plugin：hexo-renderer-markdown-it
markdown_it_plus:
  highlight: true
  html: true
  xhtmlOut: true
  breaks: true
  langPrefix:
  linkify: true
  typographer:
  quotes: “”‘’
  pre_class: highlight

# ede theme config
ede_theme:
  # switch
  switch:
    toc: true
    use_pwa: false
  # tip before article
  tip:
    alert: 博主很多屁话想说，但一时不知说些什么
    warn: 文章未成熟，请绕路
    error: 文章关掉有错误，但是博主懒，不想改，Pr pr
  # top menu
  menu:
    - { title: Home, link: /, ico: home }
    - { title: About, link: /about/index.html, ico: me }
    - { title: Github, link: https://github.com/edeity, ico: github }
  # desc
  head: Edeity's Blog
  foot: Edeity © 2015-2019 · powered by hexo